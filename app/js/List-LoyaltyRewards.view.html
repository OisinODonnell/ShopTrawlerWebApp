<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >

      <tr >
        <th class="sorttable_numeric">Loyalty Reward ID</th>
        <th>End Date</th>
        <th>Points Per Visit</th>
        <th>Reward Image</th>
        <th>Retailer ID</th>
        <th>Reward Title</th>
        <th>Start Date</th>
        <th>Visit Time</th>
        <th></th>

      </tr>
      <tr ng-repeat="a in loyaltyRewards" >
        <td>{{a.getLoyaltyRewardId()}}</td>
        <td>{{a.getEndDateString()}}</td>
        <td>{{a.getPointsPerVisit()}}</td>
        <td>{{a.getRewardImage()}}</td>
        <td>{{a.getRetailerId()}}</td>
        <td>{{a.getRewardTitle()}}</td>
        <td>{{a.getStartDateString()}}</td>
        <td>{{a.getVisitTime()}}</td>
      </tr>
      <!-- Now show table for order items with this order -->

    </table>
  </div>

</div>
