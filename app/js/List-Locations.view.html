<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >

      <tr >
        <th class="sorttable_numeric">Location ID</th>
        <th>Altitude</th>
        <th>GPS Longtitude</th>
        <th>GPS Latitude</th>
        <th>Location in SC</th>
        <th>Location Type</th>
        <th>Shopping Centre ID</th>

      </tr>
      <tr ng-repeat="a in locations" >
        <td>{{a.getLocationId()}}</td>
        <td>{{a.getAltitude()}}</td>
        <td>{{a.getGpsLongtitude()}}</td>
        <td>{{a.getGpsLatitude()}}</td>
        <td>{{a.getLocationInShoppingCentre()}}</td>
        <td>{{a.getLocationType()}}</td>
        <td>{{a.getShoppingCentreId()}}</td>
      </tr>
      <!-- Now show table for order items with this order -->

    </table>
  </div>

</div>
