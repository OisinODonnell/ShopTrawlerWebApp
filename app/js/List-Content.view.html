<!--<script src="../../lib/sorttable.js"></script>-->

<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >

      <tr >
        <th class="sorttable_numeric">Content ID</th>
        <th>End Date</th>
        <th>Page 1</th>
        <th>Page 2</th>
        <th>Page 3</th>
        <th>Retailer ID</th>
        <th>Start Date</th>

      </tr>
      <tr ng-repeat="a in content" >
        <td>{{a.getContentId()}}</td>
        <td>{{a.getEndDateString()}}</td>
        <td>{{a.getPage1()}}</td>
        <td>{{a.getPage2()}}</td>
        <td>{{a.getPage3()}}</td>
        <td>{{a.getRetailerId()}}</td>
        <td>{{a.getStartDateString()}}</td>
      </tr>
      <!-- Now show table for order items with this order -->

    </table>
  </div>

</div>
