<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >

      <tr >
        <th class="sorttable_numeric">Visit ID</th>
        <th>Entry Time</th>
        <th>Exit Time</th>
        <th>User Credite For Visit</th>
        <th>Duration</th>
        <th>User ID</th>
        <th>Zone ID</th>
      </tr>
      <tr ng-repeat="a in visits" >
        <td>{{a.getVisitid()}}</td>
        <td>{{a.getEntryTimeReadable()}}</td>
        <td>{{a.getExitTimeReadable()}}</td>
        <td>{{a.getUserCreditedForVisit()}}</td>
        <td>{{a.getDuration()}}</td>
        <td>{{a.getUserid()}}</td>
        <td>{{a.getZoneid()}}</td>
      </tr>
      <!-- Now show table for order items with this order -->

    </table>
  </div>

</div>
