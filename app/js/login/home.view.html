<h1>Hi {{username + vm.username + $scope.vm.username + $scope.username}}!</h1>
<p>You're logged in!!</p>

<ul>
    <div ng-if="vm.isAdmin()" >
      <h3>All registered users:</h3>
      <li ng-repeat="user in vm.allUsers">
          {{vm.emailAddress}}
          - <a ng-click="vm.deleteUser(vm.userId)">Delete</a>
      </li>
    </div>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
