<div class="col-md-4 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" placeholder="Full Name"  name="name" id="name" class="form-control" ng-model="vm.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="email">Username(email)</label>
        <input type="text" placeholder="Username (your email address)" name="email" id="email" class="form-control" ng-model="vm.email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username is required</span>
      </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" placeholder="Password Confirmation" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.confirmPassword" required  oninput="check(this)"/>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Confirmation Password is required</span>
        </div>

        <!-- Select whether this is an admin account. Hide following fields if admin is selected-->
      <div class="checkbox" >
        <label><input ng-model="vm.isAdmin" type="checkbox" id="isAdmin"> Create an Administrator Account</label>
      </div>


      <div data-ng-show="!vm.isAdmin === true" >

        <div class="checkbox" >
          <label><input ng-model="vm.isLoyaltyCard" type="checkbox" id="isLoyaltyCard"> Do you have a loyalty Card</label>
        </div>


      <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Phone Number" name="phone" id="phone" class="form-control" ng-model="vm.phone"  />
      </div>

      <div class="form-group" ng-class="{ 'has-error': form.addressStreet.$dirty && form.addressStreet.$error.required }">
        <label for="addressStreet">Shipping Address Street</label>
        <input type="text" placeholder="Street" name="addressStreet" id="addressStreet" class="form-control" ng-model="vm.addressStreet"  />
        <span ng-show="(form.addressStreet.$dirty && form.addressStreet.$error.required) || vm.isAdmin" class="help-block">Street is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.addressCity.$dirty && form.addressCity.$error.required }">
        <label for="addressCity">Shipping Address City</label>
        <input type="text" placeholder="City" name="addressCity" id="addressCity" class="form-control" ng-model="vm.addressCity"  />
        <span ng-show="(form.addressCity.$dirty && form.addressCity.$error.required) || vm.isAdmin" class="help-block">City is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.addressCountry.$dirty && form.addressCountry.$error.required }">
        <label for="addressCountry">Shipping Address Country</label>
        <input type="text" placeholder="Country" name="addressCountry" id="addressCountry" class="form-control" ng-model="vm.addressCountry"  />
        <span ng-show="(form.addressCountry.$dirty && form.addressCountry.$error.required) || vm.isAdmin" class="help-block">Country is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.paymentType.$dirty && form.paymentType.$error.required }">
        <label for="paymentType">Payment Type</label>
        <!--<input type="text" placeholder="Payment Type" name="paymentType" id="paymentType" class="form-control" ng-model="vm.paymentType" required />-->
        <select name="paymentType" placeholder="Select Payment Card Type" id="paymentType" class="form-control" ng-model="vm.paymentType" >
          <option value="" disabled selected hidden>Please Choose Payment Card Type...</option>
          <option value="MASTERCARD">MasterCard</option>
          <option value="AMEX">American Express Card</option>
          <option value="VISADEBIT">Visa Debit Card</option> <!-- default value  -->
          <option value="VISACREDIT">Visa Credit Card</option>
          <!--<option value="VISADEBIT" selected="selected">Visa Debit Card</option> &lt;!&ndash; default value  &ndash;&gt;-->
        </select>
        <!--<span ng-show="form.paymentType.$dirty && form.paymentType.$error.required" class="help-block">Payment Type is required</span>-->
      </div>
      </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>

      <script language='javascript' type='text/javascript'>
        <!-- // password Confirm password Verification Check -->
        function check(input) {
          if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
          } else {
            <!-- input is valid -- reset the error message -->
            input.setCustomValidity('');
          }
        }
      </script>
    </form>
</div>
