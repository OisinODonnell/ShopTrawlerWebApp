<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Content ID </label>  <input class="input" title="" type="text"   disabled value="{{row.entity.contentid}}"/></div>

      <div class="block">      <label>Page 1</label>
        <input class="bottom-marg-15" type="file" name="file" file></input>
        <input class="input" title="" type="text"   ng-model="row.entity.page1"/>
        <a class="btn " ng-click="upload()">Upload New Image</a>
      </div>
      <div class="block">      <label>Page 2 </label>
        <input class="bottom-marg-15" type="file" name="file" file></input>
        <input class="input" title="" type="text"   ng-model="row.entity.page2"/>
        <a class="btn " ng-click="upload()">Upload New Image</a>
      </div>
      <div class="block">      <label>Page 3 </label>
        <input class="bottom-marg-15" type="file" name="file" file></input>
        <input class="input" title="" type="text"   ng-model="row.entity.page3"/>
        <a class="btn " ng-click="upload()">Upload New Image</a>
      </div>



      <div class="block">      <label>Retailer ID </label> <input class="input" title="" type="text" disabled value="{{row.entity.contentid = currentUser.userid}}"/></div>
      <!--<div class="block">      <label>Start Date</label>   <input class="input" type="time"   ng-model="row.entity.startDate"/>        </div>-->
      <!--<div class="block">      <label>End Date</label>     <input class="input" type="time"   ng-model=row.entity.endDate"/>           </div>-->
      <div class="block">      <label>Start Date </label>
        <md-datepicker ng-model="row.entity.startDate | timestampToISO | date"
                       date-format="DD-MMM-YYYY HH:MM"
                       md-placeholder="Enter date"
                       required>
        </md-datepicker>
      </div>
      <div class="block">      <label>End Date </label>
        <md-datepicker ng-model="row.entity.endDate | timestampToISO | date"
                       date-format="DD-MMM-YYYY HH:MM"
                       md-placeholder="Enter date"
                       required>
        </md-datepicker>

      <div class="block">      <label>Approved</label>     <input class="input" title="" type="text"  disabled value="{{row.entity.approved}}">/>         </div>


      </div>

      <!--<div class="block">      <label>Approved </label>-->
        <!--<input type="checkbox"    ng-model="row.entity.approved"  name="row.entity.approved"   ng-true-value="true"   ng-false-value="false" title="Approved"/>  </div>-->
    </form>



    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
        {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveContent()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeContent()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
