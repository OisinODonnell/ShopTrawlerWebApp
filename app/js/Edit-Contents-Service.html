<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Content ID </label>  <input class="input" disabled value="{{row.entity.contentid}}"/></div>
      <div class="block">      <label>End Date</label>     <input class="input" ng-model="row.entity.endDate"/>          </div>
      <div class="block">      <label>Page 1</label>       <input class="input" ng-model="row.entity.page1"/>            </div>
      <div class="block">      <label>Page 2 </label>      <input class="input" ng-model="row.entity.page2"/>            </div>
      <div class="block">      <label>Page 3 </label>      <input class="input" ng-model="row.entity.page3"/>            </div>
      <div class="block">      <label>Retailer ID </label> <input class="input" ng-model="row.entity.retailerid"/>       </div>
      <div class="block">      <label>Start Date</label>   <input class="input" ng-model="row.entity.startDate"/>        </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveContent()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeContent()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
