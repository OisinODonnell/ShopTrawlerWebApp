<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Content ID </label>  <input class="input" type="text"   disabled value="{{row.entity.contentid}}"/></div>
      <div class="block">      <label>Retailer ID </label> <input class="input" type="text"   disabled value="{{row.entity.retailerid}}"/>       </div>
      <div class="block">      <label>Page 1</label>       <input class="input" type="text"   ng-model="row.entity.page1"/>            </div>
      <div class="block">      <label>Page 2 </label>      <input class="input" type="text"   ng-model="row.entity.page2"/>            </div>
      <div class="block">      <label>Page 3 </label>      <input class="input" type="text"   ng-model="row.entity.page3"/>            </div>


      <div class="block">      <label>Start Date</label>   <input class="input" type="text"   disabled value="{{row.entity.startDate}}"/>        </div>
      <div class="block">      <label>End Date</label>     <input class="input" type="text"   disabled value="{{row.entity.endDate}}"/>          </div>

      <!-- drop down for approved true/false-->
      <div class="block">
        <label>Approved </label>
        <select class="input" type="datetime" ng-model="row.entity.approved" ng-options="o.v as o.n for o in [{ n: 'False', v: false }, { n: 'True', v: true }]" title="Approved"></select>
      </div>

      <div layout ="row">


      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.approveContent()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeContent()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
