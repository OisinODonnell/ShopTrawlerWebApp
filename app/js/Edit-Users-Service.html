<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>User ID </label>        <input class="input" type="text" disabled value="{{vm.entity.userid}}" />
      </div>
      <div class="block">      <label>Firstname </label>      <input class="input" type="text" ng-model="vm.entity.firstname"/>
      </div>
      <div class="block">      <label>Surname </label>        <input class="input" type="text" ng-model="vm.entity.surname"/>
      </div>
      <div class="block">      <label>Email Address </label>  <input class="input" type="text" ng-model="vm.entity.emailAddress"/>
      </div>
      <div class="block">      <label>Phone </label>          <input class="input" type="text" ng-model="vm.entity.phone"/>
      </div>
      <div class="block">      <label>Gender </label>         <input class="input" type="text" ng-model="vm.entity.gender"/>
      </div>
      <div class="block">      <label>Password </label>       <input class="input" type="text" ng-model="vm.entity.password"/>
      </div>
      <div class="block">      <label>Type </label>           <input class="input" type="text" ng-model="vm.entity.type"/>
      </div>
      <div class="block">      <label>Year of Birth </label>  <input class="input" type="text" ng-model="vm.entity.yob"/>
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
