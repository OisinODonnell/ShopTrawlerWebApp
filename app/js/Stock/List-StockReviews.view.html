
<div class="col-md-14 col-md-offset-1" >

  <!-- Qty, Stock No, Stock Title,  UnitPrice, Extended Price, Price including Vat -->
  <!-- Include Loyalty Discounts and Total -->
  <div class="tg">
    <table class="sortable">

      <tr>
        <th class="sorttable_numeric">Stock Item ID</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Date</th>
      </tr>
      <tr  ng-repeat="sr in stockReviews">
        <td>{{ sr.getStockItemId() }}</td>
        <td>{{ sr.getRating() }}</td>
        <td>{{ sr.getComment() }}</td>
        <td>{{ sr.getDateString() }}</td>

        </td>
      </tr>
    </table>
  </div>

</div>
