<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Loyalty Reward ID </label> <input class="input" type="text" disabled value="{{row.entity.loyaltyRewardid}}"/></div>
      <div class="block">      <label>End Date </label>          <input class="input" type="text" ng-model="row.entity.endDate"/>              </div>
      <div class="block">      <label>Points Per Visit </label>  <input class="input" type="text" ng-model="row.entity.pointsPerVisit"/>       </div>
      <div class="block">      <label>Reward Image </label>      <input class="input" type="text" ng-model="row.entity.rewardImage"/>          </div>
      <div class="block">      <label>Retailer ID </label>       <input class="input" type="text" ng-model="row.entity.retailerid"/>           </div>
      <div class="block">      <label>Reward Title </label>      <input class="input" type="text" ng-model="row.entity.rewardTitle"/>          </div>
      <div class="block">      <label>Start Date </label>        <input class="input" type="text" ng-model="row.entity.startDate"/>            </div>
      <div class="block">      <label>Visit Time </label>        <input class="input" type="text" ng-model="row.entity.visitTime"/>            </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveLoyaltyReward()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeLoyaltyReward()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
