<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Location ID </label>        <input class="input" type="text" disabled value="{{vm.entity.locationid}}" />
      </div>
      <div class="block">      <label>Altitude </label>           <input class="input" type="text" ng-model="vm.entity.altitude"/>
      </div>
      <div class="block">      <label>GPS Longtitude </label>     <input class="input" type="text" ng-model="vm.entity.gpsLongtitude"/>
      </div>
      <div class="block">      <label>GPS Latitude </label>       <input class="input" type="text" ng-model="vm.entity.gpsLatitude"/>
      </div>
      <div class="block">      <label>Location In Shopping Centre </label>      <input class="input" type="text" ng-model="vm.entity.locationInShoppingCentre"/>
      </div>
      <div class="block">      <label>Location Type </label>      <input class="input" type="text" ng-model="vm.entity.locationType"/>
      </div>
      <div class="block">      <label>Shopping Centre ID </label> <input class="input" type="text" ng-model="vm.entity.shoppingCentreid"/>
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
