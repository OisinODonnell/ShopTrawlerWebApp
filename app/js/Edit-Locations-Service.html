<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Location ID </label>        <input class="input" type="number" disabled value="{{row.entity.locationid}}" /> </div>
      <div class="block">      <label>Altitude </label>           <input class="input" type="number" ng-model="row.entity.altitude"/>              </div>
      <div class="block">      <label>GPS Longtitude </label>     <input class="input" type="number" ng-model="row.entity.gpsLongtitude"/>         </div>
      <div class="block">      <label>GPS Latitude </label>       <input class="input" type="number" ng-model="row.entity.gpsLatitude"/>           </div>
      <div class="block">      <label>Location In Shopping Centre </label><input class="input" type="text" ng-model="row.entity.locationInShoppingCentre"/> </div>
      <div class="block">      <label>Location Type </label>      <input class="input" type="text"   ng-model="row.entity.locationType"/>          </div>
      <div class="block">      <label>Shopping Centre ID </label> <input class="input" type="number" ng-model="row.entity.shoppingCentreid"/>      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveLocation()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeLocation()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
