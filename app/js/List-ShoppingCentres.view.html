<!-- script brought in here because when placed in index.html it did not work-->
<!--<script src="../../lib/sorttable.js"></script>-->

<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >

      <tr >
        <th class="sorttable_numeric">Shopping Centre ID</th>
        <th>Administrator</th>
        <th>Content Page</th>
        <th>Phone</th>
        <th>Facebook URL</th>
        <th>Twitter URL</th>
        <th>Website URL</th>
        <th>Logo Image Small</th>
        <th>Logo Image Medium</th>
        <th>Logo Image Large</th>
      </tr>

      <tr ng-repeat="a in shoppingCentres" >
        <td>{{a.getShoppingCentreid()}}</td>
        <td>{{a.getFullname()}}</td>
        <td>{{a.getContentPage()}}</td>
        <td>{{a.getPhone()}}</td>
        <td><a href="{{a.getFacebookUrl()}}">{{a.getFacebookUrl()}}</a></td>
        <td><a href="{{a.getTwitterUrl()}}">{{a.getTwitterUrl()}}</a></td>
        <td><a href="{{a.getWebsiteUrl()}}">{{a.getWebsiteUrl()}}</a></td>
        <td><img ng-src="{{a.getLogoImageSmall()}}"  height="42" /></td>
        <td><img ng-src="{{a.getLogoImageMedium()}}" height="42" /></td>
        <td><img ng-src="{{a.getLogoImageLarge()}}"  height="42" /></td>

      </tr>


    </table>
  </div>

</div>
