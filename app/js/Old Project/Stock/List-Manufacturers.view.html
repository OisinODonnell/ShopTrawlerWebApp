<div class="col-md-14 col-md-offset-1" >
  <div class="tg">
    <table class="sortable" >
      <!--<tr>-->
        <!--<td align="center" colspan="5">Manufacturers</td>-->
      <!--</tr>-->
      <tr >
        <th class="sorttable_numeric">Manufacturer ID</th>
        <th>Manufacturer Name</th>
        <th>Contact Name</th>
        <th>Contact Phone</th>
        <th>Contact Email</th>
      </tr>
      <tr ng-repeat="m in manufacturersList" >
        <td>{{m.getManufacturerId()}}</td>
        <td>{{m.getName()}}</td>
        <td>{{m.getContactName()}}</td>
        <td>{{m.getContactPhone()}}</td>
        <td>{{m.getContactEmail()}}</td>
      </tr>
      <!-- Now show table for order items with this order -->

    </table>
  </div>

</div>
