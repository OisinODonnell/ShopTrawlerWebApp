 type="text" <div>
  <div class="modal-header">
      <!--<h3 class="modal-title"  ng-show="addingRow == false">Edit Row</h3>-->
      <h3 class="modal-title"  ng-show="addingRow == true">Add Row</h3>
  </div>

  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">  <label>Retailerid </label>                 <input class="input"  type="number" disabled value="{{row.entity.retailerid}}" />  </div>
      <div class="block">  <label>Default ContentPage1 </label>       <input class="input"  type="text" ng-model="row.entity.defaultContentPage1"/></div>
      <div class="block">  <label>Default ContentPage2 </label>       <input class="input"  type="text" ng-model="row.entity.defaultContentPage2"/>   </div>
      <div class="block">  <label>Default ContentPage3 </label>       <input class="input"  type="text" ng-model="row.entity.defaultContentPage3"/>    </div>
      <div class="block">  <label>Default LoyaltyRewardImage </label> <input class="input"  type="text" ng-model="row.entity.defaultLoyaltyRewardImage"/></div>
      <div class="block">  <label>Facebook Url </label>               <input class="input"  type="text" ng-model="row.entity.facebookUrl"/>            </div>
      <div class="block">  <label>Twitter Url </label>                <input class="input"  type="text" ng-model="row.entity.twitterUrl"/>             </div>
      <div class="block">  <label>Website Url </label>                <input class="input"  type="text" ng-model="row.entity.websiteUrl"/>             </div>
      <div class="block">  <label>Logo Image Small </label>           <input class="input"  type="text" ng-model="row.entity.logoImageSmall"/>         </div>
      <div class="block">  <label>Logo Image Large </label>           <input class="input"  type="text" ng-model="row.entity.logoImageLarge"/>         </div>
      <div class="block">  <label>Logo Image Medium </label>          <input class="input"  type="text" ng-model="row.entity.logoImageMedium"/>        </div>
      <div class="block">  <label>Phone </label>                      <input class="input"  type="text" ng-model="row.entity.phone"/>                  </div>
      <div class="block">  <label>Store Name </label>                 <input class="input"  type="text" ng-model="row.entity.storeName"/>              </div>
      <div class="block">  <label>Header Background Image </label>    <input class="input"  type="text" ng-model="row.entity.headerBackgroundImage"/> </div>
      <div class="block">  <label>Manager ID </label>                 <input class="input"  type="number" ng-model="row.entity.managerid"/>              </div>
      <div class="block">  <label>Shopping Centre ID </label>         <input class="input"  type="number" ng-model="row.entity.shoppingCentreid"/>       </div>
      <div class="block">  <label>Store Default Content Page 1</label><input class="input"  type="text" ng-model="row.entity.storeDefaultContentPage1"/></div>
      <div class="block">  <label>Zone ID </label>                    <input class="input"  type="number" ng-model="row.entity.zoneid"/>                 </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveRetailer()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeRetailer()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
