<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Zone</h3>
  </div>

  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>Zone ID</label>         <input class="input" type="text" disabled value="{{row.entity.zoneid}}" /> </div>
      <div class="block">      <label>Beacon ID </label>      <input class="input" type="text" ng-model="row.entity.beaconid"/>          </div>
      <div class="block">      <label>Zone Name </label>      <input class="input" type="text" ng-model="row.entity.zoneName"/>          </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveZone()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeZone()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
