<div>
  <div class="modal-header">
    <h3 class="modal-title text-center">Edit User</h3>
  </div >
  <div class="modal-body">

    <form name="serviceForm" class="form-horizontal " >

      <div class="form-group">  <label class="control-label col-sm-4">User ID </label>        <input class="input col-sm-4" title="" type="text"     disabled value="{{row.entity.userid}}" /> </div>
      <div class="form-group">  <label class="control-label col-sm-4">Firstname </label>      <input class="input col-sm-4" title="" type="text"     ng-model="row.entity.firstname"/>         </div>
      <div class="form-group">  <label class="control-label col-sm-4">Surname </label>        <input class="input col-sm-4" title="" type="text"     ng-model="row.entity.surname"/>           </div>
      <div class="form-group">  <label class="control-label col-sm-4">Email Address </label>  <input class="input col-sm-4" title="" type="text"     disabled value="{{row.entity.emailAddress}}"/></div>
      <div class="form-group">  <label class="control-label col-sm-4">Phone </label>          <input class="input col-sm-4" title="" type="text"     ng-model="row.entity.phone"/>             </div>
      <div class="form-group">  <label class="control-label col-sm-4">Gender </label>         <input class="input col-sm-4" title="" type="text"     ng-model="row.entity.gender"/>            </div>
      <div class="form-group">  <label class="control-label col-sm-4">Password </label>       <input class="input col-sm-4" title="" type="password" ng-model="row.entity.password"/>          </div>
      <div class="form-group">  <label class="control-label col-sm-4">Type </label>           <input class="input col-sm-4" title="" type="text"     disabled value="{{row.entity.type}}"/>    </div>
      <div class="form-group">  <label class="control-label col-sm-4">Year of Birth </label>  <input class="input col-sm-4" title="" type="number"   ng-model="row.entity.yob"/>               </div>
      <div class="form-group">  <label class="control-label col-sm-4">Approved </label>       <input class="input col-sm-4" title="" type="text"     disabled value="{{row.entity.approved}}"> </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
    <!--<button class="btn btn-primary" ng-click="vm.removeUser()">Delete</button>-->
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
