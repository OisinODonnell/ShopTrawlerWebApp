<div  style="text-align:center;">
  <h2>{{vm.chartTitle}}</h2>
</div>

<div>
  <div class="modal-header">
    <h3 class="modal-title text-center">Approve New User</h3>
  </div >
  <div class="modal-body">

    <form name="serviceForm" class="form-horizontal " >

      <div class="form-group">  <label class="control-label col-sm-4"> User ID </label>        <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.userid}}" /> </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Firstname </label>      <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.firstname}}"/>         </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Surname </label>        <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.surname}}"/>           </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Email Address </label>  <input class="input col-sm-5"  type="email"    disabled value="{{row.entity.emailAddress}}"/>      </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Phone </label>          <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.phone}}"/>             </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Gender </label>         <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.gender}}"/>            </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Password </label>       <input class="input col-sm-5"  type="password" disabled value="{{row.entity.password}}"/>          </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Type </label>           <input class="input col-sm-5"  type="text"     disabled value="{{row.entity.type}}"/>              </div>
      <div class="form-group">  <label class="control-label col-sm-4"> Year of Birth </label>  <input class="input col-sm-5"  type="number"   disabled value="{{row.entity.yob}}"/>               </div>

      <!-- drop down for approved true/false-->

      <div class="form-group">
        <label class="control-label col-sm-4">Approved </label>
        <select class="input col-sm-5" ng-model="row.entity.approved" ng-options="o.v as o.n for o in [{ n: 'False', v: false }, { n: 'True', v: true }]" title="Approved"></select>
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.approveUser(row)">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeUser(row)">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>

</div>
