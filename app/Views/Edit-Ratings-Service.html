<div>
  <div class="modal-header">
    <h3 class="modal-title">Edit Rating</h3>
  </div>
  <div class="modal-body">

    <form name="serviceForm">

      <div class="block">      <label>userid </label>      <input class="input" type="text"    disabled value="{{row.entity.userid}}"/> </div>
      <div class="block">      <label>date </label>        <input class="input" type="time"    ng-model="row.entity.date"/>             </div>
      <div class="block">      <label>retailerid </label>  <input class="input" type="text"    ng-model="row.entity.retailerid"/>       </div>
      <div class="block">      <label>rating </label>      <input class="input" type="number"  ng-model="row.entity.rating"/>           </div>
      <div class="block">      <label>review </label>      <input class="input" type="text"    ng-model="row.entity.review"/>           </div>


    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.saveRating()">Save</button>
    <button class="btn btn-primary" ng-click="vm.removeRating()">Delete</button>
    <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
