<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <!--<link rel="stylesheet" href="style.css" />-->
  <script data-require="angular.js@1.4.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js" data-semver="1.4.6"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
  <script src="http://ui-grid.info/release/ui-grid.min.js"></script>
  <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

  <script src="app.js"></script>

<style>
  body{
  margin-top: 40px;
  }
  table {
    border-collapse: collapse;
  }
</style>
</head>
<body ng-app="myApp">
<div ng-controller="UploadCtrl">
  <img ng-if="image" src="{{image}}" alt="">
  <form action="">
    <input my-upload type="file" name="upload">
  </form>
</div>

</body>
</html>
